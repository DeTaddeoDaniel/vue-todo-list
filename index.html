<body>

    <div id="root">

        <h2>New todo item</h2>
        <input type="text" v-model="new_todo" @keyUp.enter='addTodo'>
        
        <button @click='addTodo'>Aggiungi</button>

        <h2>List to do list</h2>
        <ul>
            <li v-for="(item, index) in todo_list" @click='removeTodo(index)'>
                {{ item }} 
            </li>

        </ul>

        <h2>Check text input value</h2>
        <p>input:{{new_todo}}</p>

        <h2>Remove item todo</h2>
        <p>If click todo list item,it remove from to do list</p>

    </div>
